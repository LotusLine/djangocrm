
{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}
<div class="max-w-lg mx-auto">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-300 px-3 py-1 rounded-md">Login</button>     
    </form>
    <br>
 
    <a class="hover:text-blue-500 mt-3"   href="{% url 'reset-password' %}">Forgot Password?</a>  
</div>
{% endblock %}
